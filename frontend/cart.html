<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopTech | Корзина</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <p class="brand">ShopTech API Demo</p>
      <nav class="nav-links" aria-label="Навигация">
        <a class="nav-link" href="/index.html">Аккаунт</a>
        <a class="nav-link" href="/cars.html">Машины</a>
        <a class="nav-link active" href="/cart.html">Корзина</a>
        <a class="nav-link" href="/admin.html">Админ</a>
      </nav>
    </div>
  </header>

  <main class="page-main">
    <section class="container">
      <h1 class="page-title">Корзина</h1>

      <div class="controls">
        <button id="refresh-cart" type="button">Обновить корзину</button>
        <button id="go-to-cars" type="button">К каталогу</button>
        <p id="cart-status" class="status-line" role="status" aria-live="polite"></p>
      </div>

      <section class="cart-layout">
        <section class="card cart-list-card">
          <div class="cart-list-head">
            <span>Товар</span>
            <span>Цена</span>
          </div>
          <ul id="cart-list" class="cart-items" aria-live="polite"></ul>
        </section>

        <aside class="card cart-summary-card">
          <h2>Итого</h2>
          <p class="cart-summary-row">
            <span>Позиций</span>
            <strong id="cart-count">0</strong>
          </p>
          <p class="cart-summary-row">
            <span>Сумма</span>
            <strong id="cart-total">0 ₽</strong>
          </p>
          <button id="buy-all" type="button">Купить всю корзину</button>
        </aside>
      </section>
    </section>
  </main>

  <footer class="footer">
    <p>ShopTech Frontend</p>
  </footer>

  <script src="/static/cart.js"></script>
</body>
</html>
