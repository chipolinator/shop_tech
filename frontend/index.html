<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopTech | Аккаунт</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <p class="brand">ShopTech API Demo</p>
      <nav class="nav-links" aria-label="Навигация">
        <a class="nav-link active" href="/index.html">Аккаунт</a>
        <a class="nav-link" href="/cars.html">Машины</a>
        <a class="nav-link" href="/cart.html">Корзина</a>
        <a class="nav-link" href="/admin.html">Админ</a>
      </nav>
    </div>
  </header>

  <main class="page-main">
    <section class="container">
      <div class="split auth-split">
        <article class="card register-card">
          <h2>Регистрация</h2>
          <form id="register-form" class="register-form" novalidate>
            <label for="register-name">Имя</label>
            <input id="register-name" name="name" type="text" placeholder="Введите имя" required autocomplete="username">

            <label for="register-gender">Пол</label>
            <select id="register-gender" name="gender" required>
              <option value="" selected disabled>Выберите пол</option>
              <option value="male">Мужской</option>
              <option value="female">Женский</option>
              <option value="other">Другой</option>
            </select>

            <label for="register-phone">Номер телефона</label>
            <input id="register-phone" name="phone" type="tel" placeholder="+7 999 123 45 67" required autocomplete="tel">

            <label for="register-password">Пароль</label>
            <input id="register-password" name="password" type="password" placeholder="Минимум 6 символов" required minlength="6" autocomplete="new-password">

            <button id="register-submit" type="submit">Зарегистрироваться</button>
            <p id="register-status" class="status-line" role="status" aria-live="polite"></p>
          </form>
        </article>

        <article class="card login-card">
          <h2>Вход</h2>
          <form id="login-form" class="register-form" novalidate>
            <label for="login-name">Имя</label>
            <input id="login-name" name="username" type="text" placeholder="Введите имя" required autocomplete="username">

            <label for="login-password">Пароль</label>
            <input id="login-password" name="password" type="password" placeholder="Введите пароль" required autocomplete="current-password">

            <button id="login-submit" type="submit">Войти</button>
            <p id="login-status" class="status-line" role="status" aria-live="polite"></p>
          </form>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>ShopTech Frontend</p>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
