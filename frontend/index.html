<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopTech | Регистрация</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <p class="brand">ShopTech API Demo</p>
      <nav class="nav-links" aria-label="Навигация">
        <a class="nav-link active" href="/index.html">Регистрация</a>
        <a class="nav-link" href="/user.html">Вход</a>
        <a class="nav-link" href="/cars.html">Машины</a>
        <a class="nav-link" href="/admin.html">Админ</a>
      </nav>
    </div>
  </header>

  <main class="page-main">
    <section class="container hero">
      <div class="hero-text">
        <h1>Регистрация нового пользователя</h1>
        <p class="subtitle">
          Создайте аккаунт, затем используйте остальные разделы в верхнем меню.
        </p>
      </div>

      <div class="card" id="signup">
        <h2>Создать аккаунт</h2>
        <form id="register-form" class="register-form" novalidate>
          <label for="name">Имя</label>
          <input id="name" name="name" type="text" placeholder="Введите имя" required>

          <label for="password">Пароль</label>
          <input id="password" name="password" type="password" placeholder="Минимум 6 символов" required minlength="6">

          <button type="submit">Зарегистрироваться</button>
          <p id="form-status" class="status-line" role="status" aria-live="polite"></p>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Выполнила команда Monopoliki</p>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
