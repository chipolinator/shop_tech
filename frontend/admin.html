<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopTech | Админ</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <p class="brand">ShopTech API Demo</p>
      <nav class="nav-links" aria-label="Навигация">
        <a class="nav-link" href="/index.html">Аккаунт</a>
        <a class="nav-link" href="/cars.html">Машины</a>
        <a class="nav-link" href="/cart.html">Корзина</a>
        <a class="nav-link active" href="/admin.html">Админ</a>
      </nav>
    </div>
  </header>

  <main class="page-main">
    <section class="container">
      <h1 class="page-title">Админ</h1>

      <div class="split">
        <article class="card">
          <h2>Вход администратора</h2>
          <form id="admin-token-form" class="stack-form" novalidate>
            <label for="admin-name">Admin username</label>
            <input id="admin-name" name="username" type="text" placeholder="Введите логин админа" required>

            <label for="admin-password">Admin password</label>
            <input id="admin-password" name="password" type="password" placeholder="Введите пароль админа" required>

            <button type="submit">Войти как админ</button>
            <p id="admin-token-status" class="status-line" role="status" aria-live="polite"></p>
          </form>
        </article>

        <article class="card">
          <h2>Создать машину</h2>
          <form id="create-car-form" class="stack-form" novalidate>
            <label for="car-brand">Марка</label>
            <input id="car-brand" name="brand" type="text" placeholder="Например: BMW" required>

            <label for="car-model">Модель</label>
            <input id="car-model" name="model" type="text" placeholder="Например: M3" required>

            <label for="car-power">Мощность (л.с.)</label>
            <input id="car-power" name="power" type="number" min="1" step="1" required>

            <label for="car-displacement">Объём двигателя (л)</label>
            <input id="car-displacement" name="displacement" type="number" min="0.1" step="0.1" required>

            <label for="car-drive">Привод</label>
            <select id="car-drive" name="drive" required>
              <option value="front">передний</option>
              <option value="rear">задний</option>
              <option value="all">полный</option>
            </select>

            <label for="car-price">Цена</label>
            <input id="car-price" name="price" type="text" inputmode="numeric" placeholder="20 000" autocomplete="off" required>

            <label for="car-image">Изображение (PNG/JPEG)</label>
            <input id="car-image" name="image" type="file" accept="image/png,image/jpeg" required>

            <button type="submit">Создать машину</button>
            <p id="create-car-status" class="status-line" role="status" aria-live="polite"></p>
          </form>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>ShopTech Frontend</p>
  </footer>

  <script src="/static/admin.js"></script>
</body>
</html>
